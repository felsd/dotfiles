# Image preview with ueberzug
set preview_images true
set preview_images_method ueberzug

# Colorscheme
set colorscheme jungle

# Show hidden files
set show_hidden true

# Draw borders around columns? (separators, outline, both, or none)
# Separators are vertical lines between columns.
# Outline draws a box around all the columns.
# Both combines the two.
set draw_borders both

# Create new file
map cf console touch%space 
# Create new directory
map cd console mkdir%space

map yf shell dragon-drag-and-drop --all --and-exit %s

map gb cd ~/nextcloud/Business
map gd cd ~/Downloads
map gh cd ~
map gm cd ~/nextcloud/Media
map gn cd ~/nextcloud
map gp cd ~/projects
map gt cd /tmp
map gs cd ~/screenshots
